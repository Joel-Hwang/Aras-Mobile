<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .titlebar {
            height: 40px;
            background-color: #ebe9e9;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2), 0 1px 3px rgba(0, 0, 0, .24);
            z-index: 999;
            position: relative
        }

        .burger {
            background-image: url(../img/burger.png);
            height: 35px;
            width: 35px;
            background-size: 35px;
            margin: 2px;
            border: none;
            cursor: pointer
        }
        ul{
            list-style: none;
        }
        main{
            display: flex;
            position: absolute;
            top: 40px;
            left: 0px;
            width: 100%;
            height: calc(100% - 40px);
            z-index: 1;
        }
        .sidebar {
            background-color: #fff;
            transition: .25s cubic-bezier(.215, .61, .355, 1);
            outline: 0;
            width: 300px;
            height: 100%;
            background-color: #eee;
            z-index: 10;
            flex-shrink: 0;
            box-shadow: 5px 0 8px rgba(0, 0, 0, .24), 3px 0 4px rgba(0, 0, 0, .24)
        }

        .sidebar-hidden {
            transition: .15s cubic-bezier(.55, .055, .675, .19);
            visibility: hidden;
            transform: translateX(-100%);
            outline: 0;
            width: 0px;
            background-color: #eee;
            z-index: 10;
            flex-shrink: 0;
            box-shadow: 5px 0 8px rgba(0, 0, 0, .24), 3px 0 4px rgba(0, 0, 0, .24)
        }

        .main {
            width: 100%;
            background-color: gray;
        }

        .main-fix {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: gray;
            top: 0px;
            
        }

        iframe{
            margin: 0px;
            padding: 0px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="titlebar">
        <button class="burger" onclick="toggleSidebar('sidebar')"></button>
        <img src="/img/card2.jpg" style="float: right; margin: 2px;" width="35px" height="35px" alt="">
    </div>

    <main>
        <div id="sidebar" class="sidebar-hidden">
            <div style="padding: 12px; font:bold 1.2rem Roboto">
                <span>Contents</span>
            </div>
            <ul style="margin: 0px;padding: 0px 12px;">
                <li style="padding-left: 12px;margin-bottom: 15px; font-size:1rem;">> Administration</li>
                <ul style="margin: 0px;padding: 0px 40px;">
                    <li style="margin-bottom: 10px;">Test 11</li>
                    <li style="margin-bottom: 10px;">Test 11</li>
                    <li style="margin-bottom: 10px;">Test 11</li>
                    <li style="margin-bottom: 10px;">Test 11</li>
                </ul>
                <li style="padding-left: 12px; font-size:1rem;margin-top: 15px;">> Administrati22on</li>
            </ul>

        </div>
        <div class="main-fix">
            <iframe src="arasbody.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </main>
        
        



    <script>
        window.onload = () => {
        }
        function toggleSidebar(id) {
            let sidebar = document.querySelector('#' + id);
            if (sidebar.classList.contains('sidebar')) {
                sidebar.classList.add('sidebar-hidden');
                sidebar.classList.remove('sidebar');
            } else {
                sidebar.classList.add('sidebar');
                sidebar.classList.remove('sidebar-hidden');
            }
        }

    </script>
</body>

</html>
